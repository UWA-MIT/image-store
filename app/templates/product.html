            <div class="card area">
              <img alt="{{ product.name }}" class="card-img-top" src="{{ url_for('static', filename='images/nfts/image' ~  (range(1, 3) | random) + '.jpg') }}" />
              <div class="card-body">
                <h6 class="card-title">{{ product.name | truncate(10)}}</h6>
                <p class="card-text ">
                    <small>${{ product.price }}</small> &bull; 
                    <small>{{ product.timestamp.strftime('%Y-%m-%d') }}</small>
                </p>
              </div>
              <div class="card-footer">
                <div class="row align-items-center g-0">
                  <div class="col-auto">
                    <img src="{{ product.seller.avatar(24) }}" class="rounded-circle avatar-xs" alt="avatar">
                  </div>
                  <div class="col ms-2">
                    <span>{{ product.seller.username }}</span>
                  </div>
                  <div class="col-auto">
                    {% if product.is_sold == False %}
                        <a href="#" class="pretty-btn nav-link btn-sm">Buy</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
