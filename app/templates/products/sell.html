{% extends "base.html" %}

{% block content %}
    <div class="product-listing" style="margin-top: 15px;">
        

        <h1>My Selling Items</h1>
        <p>All images generated by you.</p>

        {% for product in products %}

            {% include '_product.html' %}
        
        {% endfor %}
        
        <nav aria-label="Post navigation" style="margin-top: 15px; ;">
            <ul class="pagination">
                <li class="page-item{% if not prev_url %} disabled{% endif %}">
                    <a class="page-link" href="{{ prev_url }}">
                        <span aria-hidden="true">&larr;</span> {{ ('Newer items') }}
                    </a>
                </li>
                <li class="page-item{% if not next_url %} disabled{% endif %}">
                    <a class="page-link" href="{{ next_url }}">
                        {{ ('Older items') }} <span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
{% endblock %}
