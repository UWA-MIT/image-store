{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col col-lg-6 area">
            <h1>Sign In</h1>

            {{ wtf.quick_form(form) }}

            <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
            <p>
                Forgot Your Password?
                <a id="resetPassword" href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
            </p>
        </div>
    </div>
{% endblock %}
